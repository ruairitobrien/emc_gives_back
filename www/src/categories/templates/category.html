<ion-view view-title="{{categoryCtrl.category.title}}">

    <ion-nav-buttons side="right">

        <a class="button settings-icon button-icon icon ion-ios-home" ui-sref="dashboard" ng-if="!locked">
        </a>

        <a class="button settings-icon button-icon icon ion-ios-gear" ng-click="categoryCtrl.showMenu()">
        </a>

    </ion-nav-buttons>

    <ion-content ng-class="colour">

        <div ng-if="!!categoryCtrl.howtos && categoryCtrl.howtos.length === 0">
            <p>Looks like you don't have any How-Tos yet.</p>

            <button class="button button-block button-calm" ng-click="categoryCtrl.openEditor()">
                Create How-To
            </button>
        </div>

        <ion-spinner class="spinner-energized" ng-if="!categoryCtrl.howtos"></ion-spinner>

        <div class="row cope-list">
            <a class="col col-25 cope-col" ng-repeat="howto in categoryCtrl.howtos" href="#/howtos/{{howto.id}}">
                <div class="cope-tile">
                    <h2 class="howto-title">{{howto.title}}</h2>
                    <img ng-src="{{howto.image}}"/>
                </div>
            </a>
        </div>

    </ion-content>
</ion-view>
