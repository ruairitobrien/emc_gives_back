<ion-view view-title="Dashboard">

    <ion-nav-buttons side="right">

        <a class="button settings-icon button-icon icon ion-ios-gear" ng-click="dashboardCtrl.showMenu()">
        </a>

    </ion-nav-buttons>

    <ion-content ng-class="colour" class="padding">

        <a ng-repeat="category in dashboardCtrl.categories" href="#/categories/{{category.id}}"
           class="cope-tile tile-3">
            <h3>{{category.title}}</h3>
            <img ng-src="{{category.image}}" alt="{{category.title}}"/>
        </a>

    </ion-content>
</ion-view>
