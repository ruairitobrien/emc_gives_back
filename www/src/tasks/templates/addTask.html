<ion-modal-view>

    <ion-header-bar>
        <h1 class="title">Add Task</h1>
    </ion-header-bar>

    <ion-content>
        <form name="addTaskForm" novalidate="" ng-submit="addTask(task)">
            <div class="list">
                <p style="text-align: center">
                    Add a task for your how to, tasks are the steps which form the how to
                    ie. a how to brush your teeth one task would be get your toothbrush</p>

                <label class="item item-input">
                    <label class="modal-input-label">Task Name: </label>
                    <input name="taskName" type="text" ng-model="task.name" placeholder="Task Name" required>
                </label>

                <div class="error-container" ng-show="addTaskForm.taskName.$error"
                     ng-messages="addTaskForm.taskName.$error">
                    <div class="info" ng-message="required">
                        <i class="ion-information-circled"></i>
                        Task name is required
                    </div>
                </div>

                <label class="item item-input">
                    <label class="modal-input-label">Task Description: </label>
                    <input name="taskDescription" type="text" ng-model="task.description"
                           placeholder="Task Description">
                </label>

                <label class="item item-input">
                    <label class="modal-input-label">Task Image: </label>
                    <input name="taskImage" type="file" placeholder="Image"
                           id="taskimage" valid-file ng-model="taskImageFileName"
                           onchange="angular.element(this).scope().setTaskFiles(this)" required accept="image/*">
                </label>

                <div class="error-container last-error-container"
                     ng-show="addTaskForm.taskImage.$error"
                     ng-messages="addTaskForm.taskImage.$error">
                    <div class="info" ng-message="required">
                        <i class="ion-information-circled"></i>
                        Task image is required
                    </div>
                </div>

                <label class="item item-input">
                    <label class="modal-input-label">Task Audio: </label>
                    <input name="taskAudio" type="file" placeholder="Audio"
                           id="taskAudio"
                           onchange="angular.element(this).scope().setTaskAudio(this)" accept="audio/*">
                </label>


                <button type="button" class="button button-energized modal-form-button" ng-click="cancelCreateTask()">
                    Cancel
                </button>

                <button ng-show="!taskModalProcessing"
                        class="button icon-right ion-checkmark-round button-balanced modal-form-button"
                        ng-disabled="!addTaskForm.$valid" type="submit">
                    <b>Create</b>
                </button>
                <ion-spinner class="spinner-balances" ng-if="taskModalProcessing"></ion-spinner>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
