<ion-view view-title="Dashboard">
  <ion-content class="padding">

    <top-bar></top-bar>

    <div ng-click="this.querySelector('audio').play()" class="cope-tile tile-3">
      <a href="#/newcategory">
        <img src="img/add-category.ico"/>
      </a>
      <h1>Add New Category</h1>
      <audio preload>
        <source src="/media/CreatePersonalPage.mp3" />
      </audio>
    </div>

    <div ng-repeat="cat in categories | filter : {parentId: 0}" class="cope-tile tile-3">

      <div onclick="this.querySelector('audio').play()">
        <a href="#/category/{{cat.categoryId}}" class="">
          <img src="{{cat.image}}"/>
        </a>
        <h1>{{cat.title}}</h1>
        <audio preload>
          <source src="/media/PersonalSkills.mp3" />
        </audio>
      </div>

    </div>
    
    <a href="#/social" class="cope-tile tile-3">
      <img src="img/social.png"/>
    </a>

    <a href="#/personal" class="cope-tile tile-3">
      <img src="img/personal.png"/>
    </a>

    <a href="#/health" class="cope-tile tile-3">
      <img src="img/health.png"/>
    </a>
   
    <a href="#/createPage" class="cope-button">
      <img src="img/create_personal_page.png">
    </a>

    <a href="#/myPages" class="cope-button">
      <img src="img/my_pages.png">
    </a>
  </ion-content>
</ion-view>
